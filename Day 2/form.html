<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .div1{
            background-color: rgb(65, 208, 13);
            text-align: center;
            border: 2px solid black;
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>

<body style="background-color: rgb(7, 103, 101);">
    <form>
        <div class="div1">
            <label for="fname">First Name:</label><br>
            <input type="text" name="fname" id="fname" placeholder="Enter Your First Name"><br><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" name="lname" id="lname" placeholder="Enter Your Last Name"><br>
            <p>Select Your Gender</p>
            <label for="r">Male</label>
            <input type="radio" id="r" name="Gender"><br>
            <label for="r">Female</label>
            <input type="radio" id="r" name="Gender"><br>
            <label for="test">Enter Your Address: </label><br>
            <textarea id="test" placeholder="Enter your address" cols="25" rows="10"></textarea><br>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label><br>
            <label for="cars">Choose a car:</label>
            <select id="cars">
                <option value="Bently">Bently</option>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
            </select><br><br>
            <label for="ep">Submit Yout Detail</label><br>
            <input type="button" value="Submit" id="ep">
        </div>
    </form>
</body>

</html>
