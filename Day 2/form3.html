<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <head name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        .er{
            text-align: center;
            background-color: rgb(227, 109, 109);
            color: rgb(0, 3, 8);
            font-style:oblique ;
            border: 5px outset red
        }
    </style>
</head>

<body>
    <form class="er" action="student.html" target="_blank">
        <div style="text-align:center; color: blueviolet;">
            <h1>STUDENT REGIRSTRATION FORM</h1>
        </div>

        <label for="fname">Enter your First name</label><br>
        <input type="text" name="fname"id="fname"><br><br>
        <label for="lname">Enter your Last name</label><br>
        <input type="text" name="lname" id="lname"><br><br>
        <label for="mname">Enter your Middle name</label><br>
        <input type="text" name="mname" id="mname"><br><br>


        <p>Select your Gender</p>
        <label for="gn">Male</label>
        <input type="radio" name="male" id="gn"><br>
        <label for="gn">Female</label>
        <input type="radio" name="male" id="gn"><br><br>

        <label for="g">Select Your Birthday</label>
        <input type="date" name="mal" id="g"><br><br>



        <label for="cname">Enter your Contact number</label><br>
        <input type="text" name="contact" id="cname"><br><br>

        <label for="emai">Enter your Email Id</label><br>
        <input type="text" name="mail" id="emai"><br><br>

        <label for="add" >Enter your Address</label><br>
        <textarea  id="add" rows="10" cols="15" placeholder="Enter your address"></textarea><br><br>

        <label for="ame">Submit Your Detail</label><br>
        <input type="submit" name="ame" id="ame"><br><br>

    </form>
</body>

</html>
