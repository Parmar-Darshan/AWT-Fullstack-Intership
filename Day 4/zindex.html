<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z index</title>
    <style>
        img{
            position:absolute;
            z-index: -1;
            width: 100%;
            height: 100%;
            top: 0px;
        }
    </style>
</head>
<body>
    <h1>z index example</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam in beatae illo! Repellendus ullam architecto odio, cumque expedita necessitatibus excepturi adipisci itaque sit repudiandae ipsa.</p>
    <img src="railway.jpg" alt="Railway">
</body>
</html>
