<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContentHide</title>
</head>

<body>
    <h2>Content Hiding</h2>
    <p id="my">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quis minima unde qui!</p>
    <button type="button" onclick="document.getElementById('my').style.display='none'">Click me</button>
