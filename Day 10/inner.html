<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>InnerHTML</title>
</head>

<body>
    <h2>Inner HTML</h2>
    <p id="44">This is paragraph</p>
    <script>
        document.getElementById('44').innerHTML = 5 * 5;

    <script>document.getElementById('44').innerHTML = 75 - 50;
    </script>
</body>
