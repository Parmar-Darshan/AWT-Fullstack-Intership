<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>

<body>
    <h2>Print the name using for loop</h2>
    <p id="fl"></p>
    <script>
        const cars = ["BMW", "GTR", "Volvo", "Roll-Royce", "Mustang", "Bugatti"]
        let text = "";
        for (let i = 0; i < cars.length; i++) {
            text += cars[i] + "<br>";

        }
        document.getElementById('fl').innerHTML = text;
    </script>


</body>

</html>
