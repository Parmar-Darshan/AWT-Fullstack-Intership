<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNCTION</title>
    <script>
        function Hel(){
            document.getElementById('fe').innerHTML='HELLO'
        }
    </script>
</head>
<body>
    <h2>FUNCTION</h2>
    <p id="fe">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint eveniet nisi laudantium.</p>
    <button type="button" onclick="Hel()">Click Me</button>
</body>
</html>
