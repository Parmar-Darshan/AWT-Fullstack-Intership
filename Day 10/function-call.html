<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Call</title>
</head>
<body>
    <h2>Funciton Call</h2>
    <p id="12"></p>
    <script>
        function ter(a,b){
            return a+b;
        }
        let result = ter(5,6)
        document.getElementById('12').innerHTML= result;
    </script>
</body>
</html>
