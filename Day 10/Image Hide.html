<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hiding</title>
</head>
<body>
    <h2>Image Hiding</h2>
    <img src="natural.jpg" alt="Natural" id="ir" style="display: none;">
    <button onclick="document.getElementById('ir').style.display='block'"> Display the Image</button>
    <button onclick="document.getElementById('ir').style.height='400px'"> Display-400</button>
</body>
</html>
