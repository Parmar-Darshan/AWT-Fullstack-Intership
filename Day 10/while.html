<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <h2>While Loop</h2>
    <p id="55"></p>
    <script>
        let a = "";
        let b = 0;
        while (b<10) {
            a += "This number is " + b + '<br>'; 
            b++;          
        }
        document.getElementById('55').innerHTML = a;
    </script>
</body>
</html>
