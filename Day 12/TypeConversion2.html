<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Conversion</title>
</head>
<body>
    <h2 class="er">Java Script Type Conversion using the + operator</h2>
    <p id="tp"></p>
    <script>
        let a = "3";
        let b = + a;
        document.getElementById('tp').innerHTML = typeof a + "<br>" + typeof b;
    </script>
</body>
</html>
